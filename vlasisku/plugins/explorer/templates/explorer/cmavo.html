<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>explore: cmavo</title>
    <link rel="stylesheet" href="{{url_for('explorer.static', filename='bootstrap/css/bootstrap.min.css')}}" type="text/css"/>
{% assets "css_app" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css" media="screen, projection, print"/>
{% endassets %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-signals/0.8.1/js-signals.min.js"></script>

  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar">
        <div id="settings">
          <h1>explore: cmavo</h1>
          <div id="layout">
            <div class="btn-group">
              <button class="btn active" data-value="alphabet"><span class="kbd-wrap"><kbd>1</kbd></span>ABC</button>
              <button class="btn" data-value="length"><span class="kbd-wrap"><kbd>2</kbd></span>Length</button>
              <button class="btn" data-value="chapter" selected="1"><span class="kbd-wrap"><kbd>3</kbd></span>CLL</button>
            </div>
          </div>
          <div id="search-box">
            <div class="input-append">
              <span class="kbd-wrap"><kbd>/</kbd></span>
              <input id="q" type="text" autocomplete="off"/>
              <button id="search-prev" class="btn"><i class="icon icon-caret-up"></i></button>
              <button id="search-next" class="btn"><i class="icon icon-caret-down"></i></button>
            </div>
          </div>
        </div>
        <ul id="results">
        </ul>
      </div>
      <div id="inspector-box">
        <i id="lock-state" class="icon-unlock"></i>
        <div id="inspector"></div>
        <div class="actions">
          <ul>
            <li id="action-toggle-lock"><kbd>a</kbd><a>lock</a></li>
            <li id="action-reveal"><kbd>s</kbd><a>reveal</a></li>
            <li id="action-open-vlasisku"><kbd>d</kbd><a target="_blank">vlasisku</a></li>
            <li id="action-open-jufsisku"><kbd>f</kbd><a target="_blank">jufsisku</a></li>
            <li id="action-toggle-link"><kbd>g</kbd><a>link</a><input id="link-input" class="mousetrap" style="display: none;"/></li>
          </ul>
        </div>
      </div>
      <div id="main"></div>
    </div>
{% assets "js_lib" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script type="text/javascript" src="{{url_for('explorer.static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
{% assets "js_app" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
  </body>
</html>
